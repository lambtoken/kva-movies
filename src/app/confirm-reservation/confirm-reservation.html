<h2 mat-dialog-title>{{ data.title || 'Potvrdite rezervaciju.' }}</h2>
<mat-dialog-content>
  <p>{{ data.message || 'Are you sure?' }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Odustani</button>
  <button mat-button color="primary" (click)="onConfirm()">Rezervisi</button>
</mat-dialog-actions>
