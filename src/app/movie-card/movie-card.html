<div class="container">
    <mat-card class="movie-card">
        <div class="poster-container">
            <img mat-card-image src="{{movie.imageUrl}}" alt="Movie poster">
            
            <div class="rating-overlay" *ngIf="hasUserRatedMovie()">
                <div class="star-badge">
                    <span class="star-icon">‚≠ê</span>
                    <span class="rating-value">{{ getUserRating() }}</span>
                </div>
            </div>
        </div>
        
        <div class="details">
            <div class="details-content">
                <p>Zanr: {{movie.genres[0]}}</p>
                <p>Reziser: {{movie.director}}</p>
                <p class="details-actors">Glumci: {{movie.actors}}</p>
            </div>
        </div>
    </mat-card>
    
    <mat-card-title>{{movie.title}}</mat-card-title>
    <mat-card-actions>
        <button mat-button (click)="onBuyTicket()">Kupi kartu</button>
        <button mat-button (click)="onShowDetails()">Detalji</button>
    </mat-card-actions>
</div>
