<mat-card class="movie-card">
    <mat-card-title>{{movie.title}}</mat-card-title>

    <img mat-card-image src="{{movie.imageUrl}}" alt="Movie poster">
    
    <mat-card-actions>
        <button mat-button color="primary">Kupi kartu</button>
        <button mat-button>Detalji</button>
    </mat-card-actions>
</mat-card>
